<body>
	<header id="header-items">
		<div class="left-icons">
			<img class="bar" src="./images/svgexport-1.svg" alt="">
			<img class="logo" src="./images/svgexport-2.svg" alt="">
		</div>
		<div class="search-bar">
			<input class="search-input" type="text" placeholder="Search"/>
			<img class="search-icon" src="./images/svgexport-3.svg" alt=""/>
			<img class="speaker" src="./images/svgexport-4.svg" alt="">
			
		</div>
		<div class="socials"> 
			<img class="right-icons" src="./images/svgexport-6.svg" alt="">
			<img class="right-icons" src="./images/svgexport-7.svg" alt="">
			<img class="right-icons" src="./images/svgexport-8.svg" alt="">
			<a href="#" class="button">SIGN IN</a>
		</div>
	</header>
	<main>
		<div class="first-video">
			<iframe width="900" height="500" src="https://www.youtube.com/embed/Y9mTrj0oR8A" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			<div>
				<h5 class="text-header">The Odin Project vs freeCodeCamp - What's The Best Free Website To Learn Web Development in 2021?</h5>
				<p class="text-body">16,020 views Oct,19</p>
			</div>
		</div>	
	</main>
	<aside class="side-bar">
		<div class="side-content">
			<iframe width="300" height="150" src="https://www.youtube.com/embed/Z1Yd7upQsXY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<div class="side-content">
			<iframe width="300" height="150" src="https://www.youtube.com/embed/D846CTYZXr4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>		
	</aside>
