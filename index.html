<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/style.css">
 <script src="https://kit.fontawesome.com/8107cf6975.js" crossorigin="anonymous"></script>
 <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"> -->
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
 <title>Embedding Images and Videos</title>
</head>
<body>
	<header id="header-items">
		<div class="left-icons">
			<img class="bar" src="./images/svgexport-1.svg" alt="">
			<img class="logo" src="./images/svgexport-2.svg" alt="">
		</div>
		<div class="search-bar">
			<input class="search-input" type="text" placeholder="Search"/>
			<img class="search-icon" src="./images/svgexport-3.svg" alt=""/>
			<img class="speaker" src="./images/svgexport-4.svg" alt="">
			
		</div>
		<div class="socials"> 
			<img class="right-icons" src="./images/svgexport-6.svg" alt="">
			<img class="right-icons" src="./images/svgexport-7.svg" alt="">
			<img class="right-icons" src="./images/svgexport-8.svg" alt="">
			<a href="#" class="button">SIGN IN</a>
		</div>
	</header>
	<main>
		<div class="first-video">
			<iframe width="800" height="400" src="https://www.youtube.com/embed/O7WbVj5apxU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			<div class="video-content">
				<h5 class="text-header">Build Glass Website with HTML and CSS Tutorial</h5>
				<span class="text-body">56,414 views•15 Jan 2021</span>
				<span class="vid-icons"><i class="fas fa-thumbs-up"></i><small class="icon-text">13k</small></span>
				<span class="vid-icons"><i class="far fa-thumbs-down"></i><small class="icon-text">123</small></span>
				<span class="vid-icons"><i class="fas fa-share"></i><small class="icon-text">SHARE</small></span>
				<span class="vid-icons"><i class="fas fa-file-export"></i><small class="icon-text">SAVE</small></span>
				<span class="vid-icons"><i class="fas fa-ellipsis-h"></i><small class="icon-text"></small></span>
			</div>
			<div><hr></div>
		</div>	
	</main>

	<aside class="side-bar">
		<div class="side-content">
			<iframe width="200" height="100" src="https://www.youtube.com/embed/vQWlgd7hV4A" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			
			<div class="side-text">
				<p>Learn HTML5 and CSS3 For Beginners - Crash Course</p>
				<br>
				<p>Dev Ed</p>
				<p>542K views • 1 year ago</p>
			</div>
			<br>
		</div>
	</aside>
</body>
</html>
